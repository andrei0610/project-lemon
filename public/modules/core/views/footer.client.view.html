<div class="container" data-ng-controller="FooterController">
  <div class="navbar-footer">
    <button class="navbar-toggle" type="button" data-ng-click="toggleCollapsibleMenu()">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
  <div class="nav navbar-nav navbar-text" data-ng-hide="authentication.user">
    <small>Va rugam sa va logati pentru a beneficia in totalitate de paltforma noastra!</small>
  </div>

  <div class="nav navbar-nav navbar-text" data-ng-show="authentication.user">
    <small>Sunteti logat drept <a href="/#!/settings/profile">{{authentication.user.displayName}}</a>.</small>
  </div>

  <nav class="collapse navbar-collapse" collapse="!isCollapsed" role="navigation">
    <ul class="nav navbar-nav navbar-right" data-ng-if="menu.shouldRender(authentication.user);">
      <li data-ng-repeat="item in menu.items" data-ng-if="item.shouldRender(authentication.user);" ui-route="{{item.uiRoute}}" ng-class="{active: $uiRoute}">
        <a href="/#!/{{item.link}}">{{item.title}}</a>
      </li>
    </ul>
  </nav>
</div>
