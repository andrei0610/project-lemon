<section data-ng-controller="FeedbacksController">
  <div class="page-header">
    <h1>New Feedback</h1>
  </div>
  <div class="col-md-12">
    <form class="form-horizontal" data-ng-submit="create()" novalidate>
      <fieldset>
        <div class="form-group">
          <label class="control-label" for="title">Title</label>
          <div class="controls">
            <input type="text" data-ng-model="title" id="title" class="form-control" placeholder="Name" required>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="content">Continut</label>
          <div class="controls">
            <textarea  rows="5" data-ng-model="content" id="content" class="form-control" placeholder="Scrie-ne o parere"></textarea>
          </div>
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-default">
        </div>
        <div data-ng-show="error" class="text-danger">
          <strong>{{error}}</strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
